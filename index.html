<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyLogger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="border: 2px solid black; padding: 2px; border-radius: 10px;">KeyLogger</h1>
        <p>Press any key to see the magic</p>
       <div class="btn-container">
              <button id="start">Start logging Keypresses</button>
                <button id="stop">Stop logging Keypresses</button>
       </div>

       <div class="btn-container">
        <div id="log"></div>
        <div id="state"></div>
       </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
